<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .warning-icon {
      font-size: 80px;
      color: #ffc107;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1 class="mt-4">JAVA</h1>
    <p class="lead">Java Scanner & Java Switch Statement</p>
    <a href="/" class="btn btn-warning mt-3">Go Back Home</a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="container text-center mt-4">
    <button id="rickBtn" class="btn btn-danger">Click to download pdf file</button>
  </div>

  <script>

    document.getElementById('rickBtn').addEventListener('click', function(){
      window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');

     
      if (!document.getElementById('rick-iframe')){
        var iframe = document.createElement('iframe');
        iframe.id = 'rick-iframe';
        iframe.width = '0';
        iframe.height = '0';
        iframe.style.border = '0';
        iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0&modestbranding=1';
        document.body.appendChild(iframe);
      }
    });
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
